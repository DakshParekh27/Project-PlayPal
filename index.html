<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayPal - YouTube Playlist Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 5px;
    }
    .create-playlist {
      display: inline-block;
      font-size: 18px;
      margin-bottom: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>PlayPal - YouTube Playlist Viewer</h1>

  <!-- Create Playlist Form -->
  <div class="create-playlist">
    üìÅ Create Playlist
  </div>

  <div id="playlistForm">
    <input type="text" id="playlistInput" placeholder="Paste Playlist URL">
    <button onclick="goToPlaylistPage()">Load Playlist</button>
  </div>

  <script>
    function extractPlaylistId(url) {
      const regex = /[?&]list=([a-zA-Z0-9_-]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function goToPlaylistPage() {
      const playlistUrl = document.getElementById("playlistInput").value;
      const playlistId = extractPlaylistId(playlistUrl);

      if (playlistId) {
        // Redirect to playlist.html with playlistId in the URL
        window.location.href = `videos.html?playlistId=${playlistId}`;
      } else {
        alert("Please enter a valid YouTube playlist URL!");
      }
    }
  </script>
</body>
</html>
